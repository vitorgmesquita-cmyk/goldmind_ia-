<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Metadados b√°sicos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FFD700"> 
    <link rel="icon" href="goldmind.png">
    <title>GoldMind ‚ú® IA de Conte√∫do</title>

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos customizados -->
    <style>
        /* Layout geral */
        body {
            background-color: #0d0d0d;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        /* Cabe√ßalho */
        header {
            background: linear-gradient(90deg, #FFD700, #b8860b);
            color: #000;
            text-align: center;
            padding: 10px;
            font-weight: bold;
            font-size: 1.3rem;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.4);
        }

        /* Logo */
        .logo {
            text-align: center;
            margin-top: 10px;
        }

        .logo img {
            width: 90px;
            border-radius: 10px;
            animation: glow 3s infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px #FFD700); }
            to   { filter: drop-shadow(0 0 20px #FFD700); }
        }

        /* √Årea de chat */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scrollbar-width: thin;
            scrollbar-color: #FFD700 #1a1a1a;
        }

        .msg {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            animation: fadeIn 0.3s ease;
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .user-msg {
            align-self: flex-end;
            background-color: #FFD700;
            color: #000;
            border-top-right-radius: 0;
        }

        .bot-msg {
            align-self: flex-start;
            background-color: #222;
            border: 1px solid #FFD700;
            border-top-left-radius: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* √Årea de entrada */
        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            border-top: 1px solid #333;
            background-color: #111;
        }

        .input-area input {
            flex: 1;
            border-radius: 25px;
            padding: 10px 20px;
            background-color: #1a1a1a;
            border: 1px solid #FFD700;
            color: #fff;
            outline: none;
        }

        .input-area button {
            background-color: #FFD700;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 25px;
            padding: 10px 25px;
            transition: 0.2s;
        }

        .input-area button:hover {
            background-color: #b8860b;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .input-area input {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .input-area button {
                padding: 8px 20px;
            }
        }
    </style>
</head>

<body>
    <!-- Cabe√ßalho com logo -->
    <header>
        <div class="logo">
            <!-- Substitua pelo caminho correto da imagem -->
            <img src="goldmind.png" alt="Logo GoldMind IA">
        </div>
        GoldMind ‚ú® Intelig√™ncia de Conte√∫do
    </header>

    <!-- √Årea de mensagens -->
    <div id="chat" class="chat-container">
        <div class="bot-msg msg">
            Ol√°! üí¨ Eu sou a <b>GoldMind</b> ‚Äî sua IA de cria√ß√£o de conte√∫do.
            Digite um tema ou ideia e eu gero legendas, descri√ß√µes e hashtags incr√≠veis pra voc√™! üíé
        </div>
    </div>

    <!-- Entrada do usu√°rio -->
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Digite sua ideia... (ex.: camiseta tie-dye, loja de moda)" aria-label="Digite sua ideia">
        <button id="sendBtn" aria-label="Gerar conte√∫do">Gerar ‚ú®</button>
    </div>

    <script>
        const chat = document.getElementById('chat');
        const input = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');

        // Fun√ß√µes de utilidade

        function pick(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        // Gera o conte√∫do de forma din√¢mica
        function gerarTextoPremium(nome) {
            const BENEFICIOS = [ /* ... benef√≠cios ... */ ];
            const CARACTERISTICAS = [ /* ... caracter√≠sticas ... */ ];
            const FRASES_EXTRAS = [ /* ... frases ... */ ];
            const EMOCOES = [ /* ... emo√ß√µes ... */ ];
            const CTAs = [ /* ... chamadas para a√ß√£o ... */ ];
            const EMOJIS = ["üíé", "‚ú®", "üî•", "üåü", "‚ö°"];

            const beneficio = pick(BENEFICIOS);
            const caracteristica = pick(CARACTERISTICAS);
            const fraseExtra = pick(FRASES_EXTRAS);
            const emocao = pick(EMOCOES);
            const cta = pick(CTAs);
            const emoji = pick(EMOJIS);

            return `
                ${emoji} <b>${nome.toUpperCase()}</b> ‚Äî ${beneficio}.<br>
                ${caracteristica}.<br>
                ${fraseExtra}.<br>
                ${emocao}.<br>
                ${cta} ${pick(EMOJIS)}
            `;
        }

        // Fun√ß√£o para adicionar mensagens no chat
        function addMessage(text, sender = "bot") {
            const div = document.createElement("div");
            div.classList.add("msg", sender === "user" ? "user-msg" : "bot-msg");
            div.innerHTML = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // Fun√ß√£o para copiar o texto
        function copiarTexto(id, event) {
            const texto = document.getElementById(id).innerText;
            navigator.clipboard.writeText(texto)
                .then(() => {
                    const btn = event.target;
                    const original = btn.innerText;
                    btn.innerText = "‚úÖ Copiado!";
                    setTimeout(() => (btn.innerText = original), 1000);
                })
                .catch(() => alert("‚ùå Erro ao copiar o texto."));
        }

        // Evento de envio de mensagem
        sendBtn.addEventListener("click", () => {
            const entrada = input.value.trim();
            if (!entrada) return;

            addMessage(entrada, "user");
            input.value = "";

            setTimeout(() => {
                const nome = entrada.split(",")[0] || "produto";
                const texto = gerarTextoPremium(nome);
                addMessage(texto, "bot");
            }, 900);
        });

        // Fun√ß√£o para enviar com "Enter"
        input.addEventListener("keypress", e => {
            if (e.key === "Enter") sendBtn.click();
        });
    </script>
</body>
</html>
